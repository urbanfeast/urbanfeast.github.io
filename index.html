<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Urban Feast - Menu</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #fefefe;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      padding: 20px;
      text-align: center;
      color: white;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .menu-section {
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    .section-title {
      font-size: 1.8em;
      border-bottom: 2px solid #ccc;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    .item-name {
      font-weight: 600;
    }
    .item-price {
      color: #888;
    }
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Urban Feast</h1>
    <p>Your Ultimate Dining Experience</p>
  </header>

  <div class="menu-section">
    <div class="section-title">Starters</div>
    <div class="menu-item">
      <div class="item-name">Crispy Veg Spring Rolls</div>
      <div class="item-price">₹120</div>
    </div>
    <div class="menu-item">
      <div class="item-name">Chicken Tikka</div>
      <div class="item-price">₹220</div>
    </div>

    <div class="section-title">Main Course</div>
    <div class="menu-item">
      <div class="item-name">Paneer Butter Masala</div>
      <div class="item-price">₹190</div>
    </div>
    <div class="menu-item">
      <div class="item-name">Butter Chicken</div>
      <div class="item-price">₹260</div>
    </div>

    <div class="section-title">Desserts</div>
    <div class="menu-item">
      <div class="item-name">Gulab Jamun</div>
      <div class="item-price">₹80</div>
    </div>
    <div class="menu-item">
      <div class="item-name">Chocolate Brownie</div>
      <div class="item-price">₹150</div>
    </div>
  </div>

  <footer>
    © 2025 Urban Feast | All Rights Reserved
  </footer>

</body>
</html>
